<title>{title}</title>

<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="white">

<!-- Theme CSS -->
<link rel="stylesheet" href="{contextPath}/silk/theme/{theme}/bootstrap.min.css?loadTime={loadTime}">

<!-- Font Awesome Local -->

<link href="{contextPath}/resources/fontawesome6/css/all.min.css?loadTime={loadTime}" rel="stylesheet" />

<!-- jQuery Local  -->
<script src="{contextPath}/resources/jquery-3.7.1.min.js?loadTime={loadTime}"></script>

<!-- Bootstrap Local -->
<script src="{contextPath}/resources/bootstrap/bootstrap.bundle.min.js?loadTime={loadTime}"></script>

<!-- SweetAlert2 - Local -->
<script src="{contextPath}/resources/sweetalert2.all.min.js?loadTime={loadTime}"></script>

<!-- Mask - jQuery - Local -->
<script src="{contextPath}/resources/jquery.mask.js?loadTime={loadTime}"></script>

<!-- Format - jQuery - Local -->
<script src="{contextPath}/resources/jquery.format.min.js?loadTime={loadTime}"></script>

<link rel="stylesheet"
	href="{contextPath}/resources/datetimepicker/bootstrap-datetimepicker.min.css?loadTime={loadTime}">
<script src="{contextPath}/resources/datetimepicker/bootstrap-datetimepicker.min.js?loadTime={loadTime}"></script>

<!-- Cookie - Local -->
<script src="{contextPath}/resources/js.cookie.min.js?loadTime={loadTime}"></script>

<!-- End -->

<script src="{contextPath}/silk/codeEditor/xmleditor.js?loadTime={loadTime}"></script>
<!-- End -->

<!-- XHTML-Editor input:xhtml -->
<script src="{contextPath}/silk/codeEditor/htmleditor.js?loadTime={loadTime}"></script>
<!-- End -->

<script src="{contextPath}/resources/ckeditor/ckeditor.js?loadTime={loadTime}"></script>
<script>CKEDITOR.disableAutoInline = true;</script>

<script src="{contextPath}/resources/chartjs/chart.umd.min.js?loadTime={loadTime}"></script>

<script>Chart.register(ChartDataLabels);</script>
<!-- End -->
